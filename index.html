<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemeter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <div class="days-container">
            <p id="current-days-element">12</p>
            <p class="subtitle">Days</p>
        </div>
        <div class="hours-container">
            <p id="current-hours-element">13</p>
            <p class="subtitle">Hours</p>
        </div>
        <div  class="minutes-container">
            <p id="current-minuts-element">14</p>
            <p class="subtitle">Minutes</p>
        </div>
        <div  class="seconds-container">
            <p id="current-seconds-element">15</p>
            <p class="subtitle">Seconds</p>
        </div>
    </div>
    <p class="since">since</p>
    <p class="date">31.12.2019</p>
    <p class="since">COVID-19 Outbreak</p>
</body>
</html>
